<!DOCTYPE html>
<html>
  <head>
    <title>AngularJS Services</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div ng-app="app">
      <h1>Services</h1>
      <div ng-controller="ListCtrl as list">
        <p ng-repeat="message in list.messages">{{ message.id }}: {{ message.text }}</p>
      </div>
      <div ng-controller="PostCtrl as post">
        <form ng-submit="post.addMessage(post.notes)">
          <input type="text" ng-model="post.notes"/>
          <button type="submit">Add Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
